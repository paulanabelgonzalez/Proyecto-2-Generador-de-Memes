<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles_oscuro.css">
    <title>Generador de Memes</title>
</head>

<body>
    <!-- comienzo del header -->
    <header>
        <h1>Generador de Memes</h1>
        <!-- comienzo del nav -->
        <nav class="nav_btns">
            <button class="btn_imagen" id="btn_imagen">
                <span class="icono_imagen"></span>
                <span class="imagen">Imagen</span>
            </button>
            <button class="btn_texto" id="btn_texto">
                <span class="icono_texto"></span>
                <span class="texto">Texto</span>
            </button>
            <button class="btn_modo" id="btn_modo">
                <span class="icono_modo"></span>
                <span class="modo" id="modo">Modo Oscuro</span>
            </button>
        </nav>
        <!-- fin del nav -->
    </header>
    <!-- fin del header -->

    <!-- comienzo del main -->
    <main>
        <!-- comienzo de la secci칩n pantalla principal -->
        <div class="contenedor_principal">
            <div class="meme">
                <p class="meme_tex__superior">Texto Superior</p>
                <div class="meme_img" id="meme_img"></div>
                <p class="meme_tex__inferior">Texto Inferior</p>
            </div>
            <button class="btn_descargar">
                <span class="img-descargar"></span>
                <span class="tex-descargar">Descargar Meme</span>
            </button>

            <!-- fin de la secci칩n pantalla principal -->

            <!-- comienzo del aside -->
            <aside class="contenedor" id="contenedor">
                <!-- comienzo de la solapa imagen -->
                <div class="contenedor_imagen" id="contenedor_imagen">
                    <form action="" class="contenedor_filtros imagen">
                        <button class="btn_cerrar__imagen" id="btn_cerrar__imagen" type="button">x</button>
                        <h2 class="imagen_titulo">IMAGEN</h2>

                        <div class="imagen_archivo">
                            <h3 class="archivo_titulo">SUBIR IMAGEN</h3>
                            <div class="stylo_label">
                                <label for="archivo_url" class="archivo_url">url</label>
                                <label for="archivo_pc" class="archivo_pc">pc</label>
                            </div>

                            <input type="url" name="archivo_url" class="archivo_url" id="archivo_url" value=" "
                                placeholder="https://example.com">

                            <input type="file" name="archivo_pc" class="archivo_pc" id="archivo_pc">
                        </div>

                        <div class="imagen_fondo">
                            <h3 class="fondo_titulo"></h3>

                            <div class="fondo_contenedor">
                                <input type="color" name="fondo" value="#FFFFFF">
                                <span class="color">#FFFFFF</span>
                            </div>
                            <select name="fondo_menu">
                                <option value="ninguno" selected>Ninguno</option>
                                <option value="aclarar">Aclarar</option>
                                <option value="oscurecer">Oscurecer</option>
                                <option value="diferencia">Diferencia</option>
                                <option value="luminosidad">Luminosidad</option>
                                <option value="multiplicar">Multiplicar</option>
                            </select>
                        </div>

                        <div class="imagen_filtros">
                            <h3 class="filtros_titulo">FILTROS</h3>

                            <div class="filtro_brillo">
                                <label for="brillo">BRILLO</label>
                                <input type="range" name="brillo" id="brillo" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filtro_opacidad">
                                <label for="opacidad">OPACIDAD</label>
                                <input type="range" name="opacidad" id="opacidad" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filtro_contraste">
                                <label for="contraste">CONTRASTE</label>
                                <input type="range" name="contraste" id="contraste" min="100%" max="1000%" step="1%"
                                    value="100%">
                            </div>
                            <div class="filtro_desenfoque">
                                <label for="desenfoque">DESENFOQUE</label>
                                <input type="range" name="desenfoque" id="desenfoque" min="0px" max="10px" step="0.1px"
                                    value="0px">
                            </div>
                            <div class="filtro_grises">
                                <label for="grises">ESCALA DE GRISES</label>
                                <input type="range" name="grises" id="grises" min="0%" max="100%" step="1%" value="0%">
                            </div>
                            <div class="filtro_sepia">
                                <label for="sepia">SEPIA</label>
                                <input type="range" name="sepia" id="sepia" min="0%" max="100%" step="1%" value="0%">
                            </div>
                            <div class="filtro_tono">
                                <label for="tono">ROTACION DE TONO</label>
                                <input type="range" name="tono" id="tono" min="0deg" max="359deg" step="1deg"
                                    value="0deg">
                            </div>
                            <div class="filtro_saturado">
                                <label for="saturado">SATURADO</label>
                                <input type="range" name="saturado" id="saturado" min="100%" max="1000%" step="10%"
                                    value="100%">
                            </div>
                            <div class="filtro_negativo">
                                <label for="negativo">NEGATIVO</label>
                                <input type="range" name="negativo" id="negativo" min="0" max="1" step="0.1" value="1">
                            </div>
                        </div>

                        <input type="reset" value="Reestablecer Filtros">
                    </form>
                </div>
                <!-- fin de la solapa imagen -->

                <!-- comienzo de la solapa texto  -->
                <div class="contenedor_texto" id="contenedor_texto">
                    <button class="btn_cerrar__texto" id="btn_cerrar__texto" type="button">x</button>
                    <h2 class="texto_titulo">TEXTO</h2>

                    <div class="texto_superior">
                        <label for="superior">SUPERIOR</label>
                        <textarea name="superior" id="superior" cols="30" rows="10">TEXTO SUPERIOR</textarea>
                        <input type="checkbox" name="check_superior" id="check_superior">
                        <label for="check_superior">Sin texto superior</label>
                    </div>

                    <div class="texto_inferior">
                        <label for="inferior">INFERIOR</label>
                        <textarea name="inferior" id="inferior" cols="30" rows="10">TEXTO INFERIOR</textarea>
                        <input type="checkbox" name="check_inferior" id="check_inferior">
                        <label for="check_inferior">Sin texto inferior</label>
                    </div>

                    <div class="texto_fuente">
                        <h3 class="fuente_titulo">FUENTE</h3>
                        <select name="fuente_menu">
                            <option value="arial" selected>Arial</option>
                            <option value="arial_black">Arial Black</option>
                            <option value="american_typewriter">American Typewriter</option>
                            <option value="andale_mono">Andale Mono</option>
                            <option value="comic_sans_ms">Comic Sans MS</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="impact">Impact</option>
                            <option value="verdana">Verdana</option>
                            <option value="times_new_roman">Times New Roman</option>
                        </select>
                        <div class="contenedor_fuente_panel">
                            <input type="number" name="fuente_tama침o" id="fuente_tama침o" value="10">
                            <div class="fuente_btns">
                                <button class="btn_alineacion_izq"></button>
                                <button class="btn_alineacion_centro"></button>
                                <button class="btn_alineacion_der"></button>
                            </div>
                        </div>
                    </div>

                    <div class="texto_panel">
                        <div class="panel_color">
                            <label for="color">COLOR</label>
                            <input type="color" name="color" id="color" value="#000000">
                            <span class="color">#000000</span>
                        </div>
                        <div class="panel_fondo">
                            <label for="fondo">FONDO</label>
                            <input type="color" name="fondo" id="fondo" value="#FFFFFF">
                            <span class="fondo">#FFFFFF</span>
                        </div>
                        <input type="checkbox" name="check_transparente" id="check_transparente">
                        <label for="check_transparente">Fondo transparente</label>
                    </div>

                    <div class="texto_contorno">
                        <h3 class="contorno_titulo">CONTORNO</h3>
                        <div class="contorno_btns">
                            <button class="btn_contorno_ninguno">Ninguno</button>
                            <button class="btn_contorno_claro">Claro</button>
                            <button class="btn_contorno_oscuro">Oscuro</button>
                        </div>
                    </div>

                    <div class="texto_espaciado">
                        <label for="espaciado">ESPACIADO</label>
                        <input type="number" name="espaciado" id="espaciado">
                    </div>

                    <div class="texto_interlineado">
                        <h3 class="interlineado_titulo">INTERLINEADO</h3>
                        <select name="interlineado_menu">
                            <option value="valor1">0.8</option>
                            <option value="valor2">1</option>
                            <option value="valor3">1.2</option>
                            <option value="valor4">1.5</option>
                            <option value="valor5">2</option>
                            <option value="valor6">2.5</option>
                    </div>
                </div>
                <!-- fin de la solapa texto -->
            </aside>
            <!-- fin del aside -->
        </div>
    </main>
    <!-- fin del main -->
</body>
<script src="main.js"></script>
<script src="main_imagen.js"></script>

</html>
